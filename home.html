<!DOCTYPE html>
<html lang="en" data-theme = 'light'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    
    <!-- daisy ui link  --> 
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body>
    <main class="flex justify-center">
        <!-- Phone mockup with daisyUI -->
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
        <!--  -->

           
           <div class="flex justify-between items-center gap-10  ">
             <!-- Available balance -->
            <div class="stats shadow">
                <div class="stat">
                  <div id="current-balance" class="stat-value">9400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
              <!--  -->
              <!-- Logout section  -->
               <div>
                <button class="btn btn-outline">Log out</button>
               </div>
               <!--  -->
           </div>

           <!-- HOrizontally divider -->
           <div class="divider"></div>
           <!--  -->

           <!-- user action button -->
            <div>
                <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
            </div>

            <div class="divider"></div>

            <!-- Add money from start -->
             <div class="">
                <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-semibold">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-semibold">Pin</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="Enter your pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
             </div>
            <!-- Add money from end -->


             <!-- cash out from start -->
             <div>
                <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-semibold">Amount</span>
                        </label>
                        <input id="input-cashout-money" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-semibold">Pin</span>
                        </label>
                        <input id="input-cash-out-pin" type="password" placeholder="Enter your pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cashout-money" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
             </div>
            <!-- Cash out from end -->
              

          </div>
        </div>
      </div>
    </main>
    <script src="./js/cashOut.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/features.js"></script>
</body>
</html>
